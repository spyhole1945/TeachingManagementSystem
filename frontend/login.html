  <script src="js/api.js"></script>
  <script>
    // Check if already logged in
    if (api.token && api.user) {
      redirectToDashboard(api.user.role);
    }

    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const loginText = document.getElementById('loginText');
      const loginSpinner = document.getElementById('loginSpinner');

      try {
        // Show loading state
        loginBtn.disabled = true;
        loginText.classList.add('hidden');
        loginSpinner.classList.remove('hidden');

        const data = await api.login(username, password);
        
        showAlert(`æ¬¢è¿å›æ¥ï¼Œ${data.user.full_name}ï¼`, 'success');
        
        setTimeout(() => {
          redirectToDashboard(data.user.role);
        }, 500);
      } catch (error) {
        showAlert(error.message || 'ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç”¨æˆ·åå’Œå¯†ç ', 'error');
        
        // Reset button state
        loginBtn.disabled = false;
        loginText.classList.remove('hidden');
        loginSpinner.classList.add('hidden');
      }
    });

    // Quick login function
    function quickLogin(username, password) {
      document.getElementById('username').value = username;
      document.getElementById('password').value = password;
      document.getElementById('loginForm').requestSubmit();
    }

    // Redirect based on role
    function redirectToDashboard(role) {
      const dashboards = {
        'admin': 'admin-dashboard.html',
        'teacher': 'teacher-dashboard.html',
        'student': 'student-dashboard.html'
      };
      window.location.href = dashboards[role] || 'student-dashboard.html';
    }
  </script>
